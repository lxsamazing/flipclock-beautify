<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>全屏时钟屏保</title>
		<!--
			Rev: 1.1
			Author: lxsamazing
			Date: 2021.10.06
		-->


		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" href="./css/flipclock.css">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/animate.css">
		<link rel="stylesheet" href="./css/sweetalert2.min.css">


		<script src="./js/jquery.min.js"></script>
		<script src="./js/semantic.min.js"></script>
		<script src="./js/qrcode.min.js"></script>
		<script src="./js/sweetalert2.all.min.js"></script>
		<script src="./js/sweetalert2.min.js"></script>
		<script src="./js/typed.js"></script>
		<script src="./js/flipclock.js"></script>
	</head>
	<body onselectstart="return false">
		<div id="fullScreen"></div>
		<div id="box" class="myTime ">
			<div id="content" class="animate__animated ">
			<!--<div id="content" class="animate__animated animate__jackInTheBox">-->
				<div class="clock " id="flipclock"></div>
				<h1 class="date" id='ShowDate'></h1>
			</div>
		</div>


		<div id="toolBar" class="m-padded m-fixed m-right-bottom animate__animated animate__rotateInDownRight" style="display: block">
			<div class="ui vertical icon buttons ">
				<div id="inc-button" class="ui icon button"><i class="zoom-in icon"></i></div>
				<div class="ui teal icon button" id="button2" >菜单</div>
				<!--<button type="button" data-tooltip="Add"
						data-position="left center" class="ui orange button" id="button2">菜单</button>-->
				<button type="button" class="ui orange button" id="button5">全屏</button>
				<button type="button" class="ui red button" id="button3">隐藏</button>
				<!--<button type="button" class="ui grey button" id="button4">手机</button>-->
				<button class="ui wechat green icon button"><i class="weixin icon"></i></button>
				<div id="dec-button" class="ui icon button"><i class="zoom-out icon"></i></div>
			</div>
		</div>

		<div id="qrcode" class="ui wechat-qr flowing popup transition hidden" style="width: 110px !important;"></div>

		<script type="text/javascript" src="./js/myClockFunctions.js"></script>
	</body>
</html>
